{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid px-0">
  <!-- Image Slider Starts -->
  {% if sliders %}
    {% for slider in sliders %}
    <div id="amazonImageSlider " class="carousel slide" data-ride="carousel ">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <a href="{{slider.url}}">
            <img
              src="{{slider.image.url}}"
              class="d-block w-100"
              height="500 "
              alt={{slider.title}}
          /></a>
        </div>
    </div>
    {% endfor %}
  {% else %}
    <div id="amazonImageSlider " class="carousel slide" data-ride="carousel ">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <a href="# "><img
              src="{% static 'img/slide/slide01.png' %} "
              class="d-block w-100"
              height="500 "
              alt="First slide"
          /></a>
        </div>
    </div>
    {% endif %}
  
  <!-- Image Slider Ends -->
  {% if products %}
  <div class="container mb-5" style="margin-top: -200px">
  {% for product in products %}
  {% for i in range(rows) %}
  <div class="row">
      {% for j in range(cols) %}
            <div class="col-lg-3">
              <div class="card my-2 my-lg-0">
                <div class="card-body d-flex justify-content-center">
                  <a href="# "
                    ><img
                      src="{% static 'img/product_images/product02.png' %} "
                      alt="product image 01 "
                      class="img-fluid"
                  /></a>
                </div>
                <div class="card-footer bg-transparent py-0">
                  <div class="row my-1">
                    <div class="col-md-6">
                      <p class="font-weight-bold text-danger">
                        <i class="fas fa-rupee-sign"></i> 150.00
                      </p>
                    </div>
                    <div class="col-md-6">
                      <a href="# " class="btn btn-success btn-sm btn-block">Buy</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
</div>
{% endblock content %}
